<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div class="group-std">
      <h2>Please input lenghts below</h2>
      <form id="lengths">
        <!-- Length 1 input -->
        <div class="form-group">
          <label for="length1">Length 1</label>
          <input id="length1" class="form-control" type="text">
        </div>
        <!-- Length 2 input -->
        <div class="form-group">
          <label for="length2">Length 2</label>
          <input id="length2" class="form-control" type="text">
        </div>
        <!-- Length 3 input -->
        <div class="form-group">
          <label for="length3">Length 3</label>
          <input id="length3" class="form-control" type="text">
        </div>
      </form>
    </div>
    <div class="group-std">
      <h2>Results</h2>
      <p>Your lengths result in... <span id="resultText"></span> .</p>
    </div>
  </div>
</body>
</html>
